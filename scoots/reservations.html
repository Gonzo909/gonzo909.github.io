    <main>
        <!--Rental Agreement Info-->

        <!--Reservation Form-->
        <form>
            <fieldset>
                <legend>Reservation Form</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="model">Model:</label>
                <select name="model" id="model" required>
                    <option value="2019 Vespa Primavera 50">2019 Vespa Primavera 50</option>
                    <option value="2018 Vespa Primavera 50">2018 Vespa Primavera 50</option>
                    <option value="2017 Vespa Primavera 50">2017 Vespa Primavera 50</option>
                    <option value="2016 Vespa Primavera 50">2016 Vespa Primavera 50</option>
                </select>
                <label for="pickup">Pickup Date:</label>
                <input type="date" id="pickup" name="pickup" required>
                <label for="dropoff">Dropoff Date:</label>
                <input type="date" id="dropoff" name="dropoff" required>
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                <input type="submit" value="Submit">
            </fieldset>
        </form>

    </main>
